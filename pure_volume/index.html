<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pure Volume</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="grid">
		<div class="vidArea">
			<video src="videos/pureVolume.mp4" autoplay loop muted class="bannerVid"></video>

			<section class="vidControls">

				<div class="pause">
					<img src="images/pause.svg" alt="pause" class="vidBut">
				</div>

				<div class="play hidden">
					<img src="images/play.svg" alt="play" class="vidBut">
				</div>

				<div class="mute hidden">
					<img src="images/mute.svg" alt="mute" class="vidBut">
				</div>

				<div class="unmute">
					<img src="images/unmute.svg" alt="unmute" class="vidBut">
				</div>
			</section>
		</div>
	</div>



	<script src="js/main.js"></script>
</body>
</html>
