<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUREVOLUME</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>

<header id="mainHeader" class="displayBox">

	<img src="assets/pureVolumeLogo.svg" alt="Pure Volume Logo" id="mainLogo">



	<!-- <nav>

		<ul id="headerNav">

			<li><a href="#">Entertainment</a></li>
			<li><a href="#">Pop Culture</a></li>
			<li><a href="#">Music</a></li>

		</ul>

	</nav> -->

</header>

<main class="wrapper">



		<div class="promoVid">

			<video src="videos/pureVolume.mp4" autoplay loop muted class="bannerVid"></video>


				<div id="buttonLeft">

					<div class="pause">
						<img src="images/pause.svg" alt="pause" class="vidBut">
					</div>

					<div class="play hidden">
						<img src="images/play.svg" alt="play" class="vidBut">
					</div>

				</div>


				<div id="buttonRight">

					<div class="mute hidden">
						<img src="images/mute.svg" alt="mute" class="vidBut">
					</div>

					<div class="unmute">
						<img src="images/unmute.svg" alt="unmute" class="vidBut">
					</div>

				</div>

		</div><!--END OF promoVid-->



	<section class="bodyContent">

		<div class="displayBox">

			<div id="box1" class="artLink"><img src="images/pic1.png" alt="Picture" class="artImg"></div>
			<div id="box2" class="artLink"><img src="images/pic2.png" alt="Picture" class="artImg"></div>
			<div id="box3" class="artLink"><img src="images/pic3.png" alt="Picture" class="artImg"></div>
			<div id="box4" class="artLink"><img src="images/pic4.png" alt="Picture" class="artImg"></div>
			<div id="box5" class="artLink"><img src="images/pic5.png" alt="Picture" class="artImg"></div>
			<div id="box6" class="artLink"><img src="images/pic6.png" alt="Picture" class="artImg"></div>
			<div id="box7" class="artLink"><img src="images/pic7.png" alt="Picture" class="artImg"></div>
			<div id="box8" class="artLink"><img src="images/pic8.png" alt="Picture" class="artImg"></div>
			<div id="box9" class="artLink"><img src="images/pic9.png" alt="Picture" class="artImg"></div>
			<div id="box10" class="artLink"><img src="images/pic10.png" alt="Picture" class="artImg"></div>
			<div id="box11" class="artLink"><img src="images/pic11.png" alt="Picture" class="artImg"></div>

		</div>

		<div class="newsLetter">

		</div>

		<div class="displayBox">

			<div id="box12"></div>
			<div id="box13"></div>
			<div id="box14"></div>

		</div>

	</section>

</main>


<script src="js/main.js"></script>
</body>
</html>
